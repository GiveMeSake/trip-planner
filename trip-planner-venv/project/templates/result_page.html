{% extends 'base.html' %}
{% load static %}

{% block title %}Travel Recommendations{% endblock %}

{% block content %}
<style>
    .button {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        color: white;
        background-color: #007bff;
        text-decoration: none;
        cursor: pointer;
    }

    .button-delete {
        background-color: #dc3545;
    }
    .recommendations-section {
        padding: 20px 0;
    }

    .recommendation-card {
        display: flex;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        background-color: white;
    }

    .recommendation-image {
        width: 200px; 
        height: 200px;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        object-fit: cover; 
    }

    .recommendation-content {
        padding: 15px;
        flex-grow: 1;
    }

    .recommendation-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .recommendation-description {
        font-size: 14px;
        color: #666;
    }
</style>

<section id='intro' class='recommendations-section'>
    <div class='jumbotron'>
        <div class='container'>
            <h1 align = center>Travel Histroy</h1>

            <div class='row'>
                {% for spot in history %}
                <div class="col-md-6">
                    <div class="recommendation-card">
                        <img src="{{ spot.image_url }}" alt="Image of {{ spot.name }}" class="recommendation-image">
                        <div class="recommendation-content">
                            <h5 class="recommendation-title">{{ spot.name }}</h5>
                            <p class="recommendation-description">{{ spot.description }}</p>
                            
                            <a class="btn" href="{% url 'view_spot' spot.id %}">More detail </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</section>

{% endblock %}
